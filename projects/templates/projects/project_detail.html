{% extends 'base.html' %}

{% block title %}프로젝트 상세{% endblock %}

{% block content %}
<h1 class="mb-3">{{ project.title }}</h1>
<p class="lead">{{ project.description }}</p>
<hr />
<p>현재 평균 점수: <strong>{{ avg|default:0|floatformat:1 }}</strong> (총 {{ total }} 표)</p>

<form method="post" class="mt-4">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">점수를 선택하세요 (1~5)</label>
    {{ form.score }}
  </div>
  <button type="submit" class="btn btn-primary">투표</button>
  <a href="{% url 'projects:list' %}" class="btn btn-secondary">목록으로</a>
</form>
{% endblock %}
